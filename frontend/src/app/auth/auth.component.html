<div class="auth-container">
    <h2>{{ isLogin ? 'Entrar' : 'Cadastrar-se' }}</h2>
  
    <form (ngSubmit)="submit()">
      <!-- CAMPOS DE CADASTRO -->
      <ng-container *ngIf="!isLogin">
        <label for="nome">Nome:</label>
        <input id="nome" type="text" [(ngModel)]="nome" name="nome" required />
  
        <label for="dataNascimento">Data de Nascimento:</label>
        <input id="dataNascimento" type="date" [(ngModel)]="dataNascimento" name="dataNascimento" required />
  
        <label for="regiao">Região:</label>
        <select id="regiao" [(ngModel)]="regiao" name="regiao" required>
          <option value="" disabled selected>Selecione um estado</option>
          <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
        </select>
  
        <label for="redeSocial">Rede Social:</label>
        <input id="redeSocial" type="text" [(ngModel)]="redeSocial" name="redeSocial" required />
  
        <label for="timesFavoritos">Times Favoritos (IDs separados por vírgula):</label>
        <input id="timesFavoritos" type="text" [(ngModel)]="timesFavoritos" name="timesFavoritos" required />
      </ng-container>
  
      <!-- CAMPOS COMUNS -->
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required />
  
      <label for="senha">Senha:</label>
      <input id="senha" type="password" [(ngModel)]="senha" name="senha" required />
  
      <button type="submit">
        {{ isLogin ? 'Entrar' : 'Cadastrar' }}
      </button>
    </form>
  
    <p (click)="toggle()" style="cursor: pointer; margin-top: 1rem;">
      {{ isLogin ? 'Não tem conta? Cadastre-se' : 'Já tem conta? Faça login' }}
    </p>
  </div>
